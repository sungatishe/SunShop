<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Checkout Cart</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ol id="item_list" class="list-group list-group-numbered">

                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input id="name" name="name" type="text" class="form-control" placeholder="Your Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input id="email" name="email" type="text" class="form-control" placeholder="Your Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input id="city" name="city" type="text" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input id="state" name="state" type="text" class="form-control">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" name="zip" class="form-control" id="zip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Order!</button>
</form>
            </div>
        </div>
    </div>
</body>
<script>
    if(localStorage.getItem('cart')==null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    for(item in cart) {
        let name = cart[item][1];
        let quantity = cart[item][0];

        let itemString = `<li id="item-group" class="list-group-item d-flex align-items-start">${name}-${quantity}</li>`;
        $('#item_list').append(itemString);
    }
    $('#items').val(JSON.stringify(cart));
</script>
</html>
